    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="box">
            <div class="first">

                    <div class="glow" id="glow1"></div>
                </div>
                <div class="card" id="card2">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=800&q=60">

                    <div class="glow" id="glow2"></div>
                </div>
                <div class="card" id="card3">

                    <p>29 Trees</p>
                    <div class="glow" id="glow3"></div>
                </div>
                <div class="card" id="card4">
                    <img src="https://images.unsplash.com/photo-1620000617482-821324eb9a14?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60">

                    <div class="glow" id="glow4">
                        
                    </div>

               <span>Join Now!</span> 
            </button>
